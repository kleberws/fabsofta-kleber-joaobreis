<div class="container mt-4">
  <h2>Lista de Eventos</h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Data</th>
        <th>Local</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventos">
        <td>{{ evento.id }}</td>
        <td>{{ evento.nome }}</td>
        <td>{{ evento.data }}</td>
        <td>{{ evento.local }}</td>
      </tr>
    </tbody>
  </table>
</div>
